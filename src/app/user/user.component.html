<table class="table table-bordered" style="border-collapse: collapse;width: 100%;">
   <thead style="padding-top: 12px; padding-bottom: 12px; text-align: left; font-size: x-large; background-color: #00771e; color: white;">
       <tr>
           <th (click)="sort('id')">User Id&nbsp;<i class="fa fa-sort"></i></th>
           <th (click)="sort('email')">Email&nbsp;<i class="fa fa-sort"></i></th>
           <th (click)="sort('first_name')">First Name&nbsp;<i class="fa fa-sort"></i></th>
           <th (click)="sort('last_name')">Last Name&nbsp;<i class="fa fa-sort"></i></th>
           <th (click)="sort('avatar')">Avatar&nbsp;<i class="fa fa-sort"></i></th>
           <th>Email</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Avatar</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor ="let user of users ">
           <td>{{user.id}}</td>
           <td>{{user.email}}</td>
           <td>{{user.first_name}}</td>
           <td>{{user.last_name}}</td>
           <td>{{user.avatar}}</td>

       </tr>
   </tbody>
    

</table>
<div class="row">
         <div class="col-lg-8 col-md-10 ml-auto mr-auto">
           <span><strong>Current Active Page=</strong>{{activePage}}</span>
         </div>
</div>
