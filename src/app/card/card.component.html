<table class="table table-bordered" style="border-collapse: collapse;width: 100%;">
<thead style="padding-top: 12px;padding-bottom: 12px;text-align: left;font-size: x-large;background-color: #00771e;color: white;">
    <tr>
    <th>Card Id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Avatar Image</th>
</tr>
</thead>
<tbody>
    <tr *ngFor ="let card of cards">
        <td>{{card.CardId}}</td>
        <td>{{card.FirstName}}</td>
        <td>{{card.LastName}}</td>
        <td>{{card.AvatarImage}}</td>
           
    </tr>
</tbody>
</table>
